  <script type="text/ng-template" id="loading.html">
    <widget-row>
        <widget-cell>
            <div class="pDetails">
                Loading..
            </div>
        </widget-cell>
    </widget-row>
</script>

<script type="text/ng-template" id="main.html">
    <div class="collapseMe">
        <widget-row>
            <widget-cell>
                <h2>Looking for items?</h2>
            </widget-cell>
        </widget-row>

        <widget-search 
             label="" 
             placeholder="Search here" 
             search-results-title="Behold"
             data="model" 
             min-char="2" 
             fields="['title','details']">
            <widget-filter 
                    fields="['category']" 
                    filters="[{value:'1',text:'Number 1'},{value:'2',text:'Number 2'}]">
            </widget-filter>


            <widget-searching>
                <widget-list list="item in searchResults" show-items="5">
                    <widget-row clickable ng-click="showDetails(item)">
                        <widget-cell fill>{{item.title}}</widget-cell>
                        <widget-cell>
                            <widget-icon name="angle-right"></widget-icon>

                        </widget-cell>
                    </widget-row>
                </widget-list>
            </widget-searching>


            <widget-not-searching>
                <widget-row>
                    <widget-cell>
                        <h2>Lost</h2>
                        
                
          <!-- Add new item at Second Page -->
				<div class="btn-group-vertical" role="group">
                    <button class="btn btn-default" ng-click="showInColumnOne('second.html')">
                        Add new
                    </button>
                </div>
                                
                </widget-cell>
                </widget-row>
                        
                <widget-list list="item in model" show-items="3">
                    <widget-row clickable ng-click="showDetails(item)">
                        <widget-cell fill>{{item.title}}</widget-cell>
                        <widget-cell>
                            
                            <widget-icon name="angle-right"></widget-icon>
                        </widget-cell>
                    </widget-row>
                    <button class="btn btn-default remove" ng-click="removeItem($index)">
                        Remove item
                    </button>
                </widget-list>

                 
            </widget-not-searching>
        </widget-search>
    </div>
</script>
        
<!-- Second View -->
<script type="text/ng-template" id="second.html">
    <widget-row>
        <widget-cell>
            <h2>Add new</h2>
				<div class="btn-group-vertical" role="group">
                	<input type="text" class="form-control form-title" ng-model="lostInputTitle.value" placeholder="Title"/>
                    <br />
                   	<input type="text" class="form-control form-details" ng-model="insertLostDetails.value" placeholder="Details"/>
                    <br />    
                    <button class="btn btn-default" ng-click="">
                         Add new item
                    </button>
                </div>
        </widget-cell>
    </widget-row>
</script>

<!-- Menu -->
<script type="text/ng-template" id="widgetMenu.html">
    <li>
        <a ng-click="menuButtonClick()">
            Logout
        </a>
    </li>
</script>

<!-- VIEW FOR THE SEARCH AND LIST -->
<script type="text/ng-template" id="details.html">
    <widget-list-controls prev-click="prevItem" next-click="nextItem" original-item="item.value" prev-text="Previous Item"
                          next-text="Next Item"></widget-list-controls>
    <widget-row>
        <widget-cell>
            <h2>{{item.value.title}}</h2>
        </widget-cell>
    </widget-row>
    <widget-row>
        <widget-cell>
            <div class="pHighlight">{{item.value.details}}</div>
        </widget-cell>
    </widget-row>
</script>
